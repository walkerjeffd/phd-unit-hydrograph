<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Unit Hydrograph</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="chart"></div> <!-- chart -->

  <div> <!-- slider for parameter m -->
    <input class="slider" type="range" min="0.1" max="5" step="0.1" value="1" name="m" />
    m: <span id="param-m">1</span>
  </div>

  <div> <!-- slider for parameter Tp -->
    <input class="slider" type="range" min="0.1" max="3" step="0.1" value="1" name="Tp" />
    Tp: <span id="param-Tp">1</span>
  </div>

</body>

<script type="text/javascript" src="d3.min.js"></script>
<script type="text/javascript" src="hydrograph.js"></script>

</html>
